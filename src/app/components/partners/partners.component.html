<section id="partners" class="section partners">
  <div class="container">
    <div class="section-title">
      <h2>Our Partners</h2>
      <p>Trusted by leading brands worldwide</p>
    </div>

    <div class="partners-grid">
      <div class="partner-card" *ngFor="let partner of partners">
        <div class="partner-logo">
          <img [src]="'../../../assets/images/partners/' + partner.logo + '.png'" [alt]="partner.name" width="150" height="100">
        </div>
      </div>
    </div>

    <div class="partners-cta">
      <p>Interested in becoming a partner?</p>
      <a href="#contact" class="btn btn-outline">Contact Us</a>
    </div>
  </div>
</section>
