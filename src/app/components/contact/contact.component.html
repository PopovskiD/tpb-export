<section id="contact" class="section contact">
  <div class="container">
    <div class="section-title">
      <h2>Contact Us</h2>
      <p>Get in touch with our team</p>
    </div>

    <div class="contact-content">
      <div class="contact-form-wrapper">
        <h3>Send us a Message</h3>
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="formData.name"
                required
                placeholder="Your name">
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="formData.email"
                required
                placeholder="your.email@example.com">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                [(ngModel)]="formData.phone"
                placeholder="+1 (234) 567-8900">
            </div>
            <div class="form-group">
              <label for="subject">Subject *</label>
              <input
                type="text"
                id="subject"
                name="subject"
                [(ngModel)]="formData.subject"
                required
                placeholder="How can we help?">
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="formData.message"
              required
              rows="5"
              placeholder="Your message..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
            Send Message
          </button>
        </form>
      </div>

      <div class="contact-info">
        <h3>Contact Information</h3>
        <div class="info-list">
          <div class="info-item" *ngFor="let info of contactInfo">
            <div class="info-icon" [innerHTML]="getIconSvg(info.icon)"></div>
            <div class="info-content">
              <h4>{{ info.title }}</h4>
              <p [innerHTML]="info.content"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
