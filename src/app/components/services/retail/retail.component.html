<section id="retail" class="section service-section">
  <div class="container">
    <div class="section-title">
      <h2>{{ 'RETAIL.TITLE' | translate }}</h2>
      <p>{{ 'RETAIL.SUBTITLE' | translate }}</p>
    </div>

    <div class="service-content">
      <div class="service-image">
        <div class="image-placeholder">
          <span>{{ 'RETAIL.HEADING' | translate }}</span>
        </div>
      </div>

      <div class="service-details">
        <h3>{{ 'RETAIL.HEADING' | translate }}</h3>
        <p>{{ 'RETAIL.TEXT' | translate }}</p>

        <div class="offerings-grid">
          <div class="offering-card" *ngFor="let offering of offerings">
            <div class="offering-icon" [innerHTML]="getIconSvg(offering.icon)"></div>
            <h4>{{ offering.titleKey | translate }}</h4>
            <p>{{ offering.descriptionKey | translate }}</p>
          </div>
        </div>

        <a href="#contact" class="btn btn-primary">{{ 'RETAIL.BECOME_PARTNER' | translate }}</a>
      </div>
    </div>
  </div>
</section>
