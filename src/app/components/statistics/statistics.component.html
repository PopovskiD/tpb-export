<section class="statistics">
  <div class="container">
    <div class="statistics-grid">
      <div class="stat-item" *ngFor="let stat of statistics" #statItem>
        <div class="stat-icon" [innerHTML]="getIconSvg(stat.icon)"></div>
        <div class="stat-value">{{ stat.currentValue }}{{ stat.suffix }}</div>
        <div class="stat-label">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</section>
